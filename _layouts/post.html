---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }} &bull;
      <a href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-link"></i></a>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include mailchimp.html %}


</div>
